<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/cadastro.css" />
    <link rel="icon" href="./img/logo/atom-1341364_1920_est_2.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Átomo | Login/Cadastro</title>
  </head>
  <body>
    <main>
   
      <div class="fazerLogin">

        <div class="login" id="loginCadastro">
         <div class="titulos">
           <a href="#"  class="h3">Login</a>
           
           <h3 id="loging">Cadastre-se</h3>
          
           

         </div>
  
          <form action="" method="" >
            <label for="nome">NOME COMPLETO:</label>
            <input type="text" name="nome">
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf">
            <label for="email"> E-MAIL:</label>
            <input type="email" name="email" />
            <label for="senha">SENHA:</label>
            <input type="password" name="senha" />
            
            <input type="submit" name="" id="" value="Cadastrar-se" />
          </form>
        </div>
        
      </div>
      <div class="imagemAside">
        <h2>Bem vindo a Átomo,<br>Faça seu login ou cadastre-se.</h2>
        <h2>Locadora de eletrônicos<br> sem burocracia.</h2>

      </div>

    </main>
  </body>
</html>
