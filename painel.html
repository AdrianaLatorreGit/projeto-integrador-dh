<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Usuario</title>
    <link rel="stylesheet" href="./CSS/painel.css" />
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <img src="./img/integrantes/daniela.jpeg" alt="Foto Usuario" />
        <button>Minha conta</button>
        <ul>
          <li>Perfil</li>
          <li>Endereço</li>
          <li>Dados Bancarios</li>
        </ul>
        <button>Meu Carinho</button>
        <button>Notificações</button>
        <button>Favorito</button>
      </div>

      <div class="edit">

        <img class="usuario" src="./img/integrantes/daniela.jpeg" alt="" />

        <button>Mudar imagem</button>

        <label for="email">E-mail</label>
        <input type="email" name="email" />

        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" />

        <label for="senha">Senha</label>
        <input type="password" name="password" />

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" />

        <label for="nascimento">Data de nascimento</label>
        <input type="number" name="nascimento" />

      </div>
    </div>
  </body>
</html>
