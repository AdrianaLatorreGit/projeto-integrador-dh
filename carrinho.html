<!DOCTYPE html>
<html>
  <head>
    <title>Átomo</title>
    <link rel="stylesheet" type="text/css" href="./CSS/carrinho.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Outfit:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/logo1_543_icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    
    <div class="mainCarrinho">
      <div class="blocoPrincipal">
          <div class="produtoNoCarrinho1">
            <div class="titulosCard">
              <img src="./img/aparelhos/Samsung galaxy s20 fe clound mint.png" alt="" class="aparelho1carrinho">
              <div class="coluna1" id="colunas">
                <p>Produto</p>
                <p class="descricaoProdutoCarrinho">Samsung S20 FE<br> Cloud Mint <br> 128Gb 6Gb RAM <br> DUAL SIM</p>
              </div>
              <div class="coluna2" id="colunas">
                <p>Qtd.</p>
                <p class="valoresCarrinho">1</p>
              </div>
              <div class="coluna3" id="colunas">
                <p>Entrega</p>
                <p class="valoresCarrinho">10 dias úteis</p>
              </div>
              <div class="coluna4" id="colunas">
                <p>Preço</p>
                <p class="valoresCarrinho">R$ 90,00 / mês</p>
              </div>
              
              
              
              
            </div>
           
          </div>
      </div>
      <div class="blocoAside">
        <div class="cardPagamento">
          <h2 class="resumoPedido"> RESUMO DO <br> PEDIDO</h2>
          <p class="pedidoValores"> 2 produtos  <br> R$ 665,00</p>
          <p class="pedidoValores1"> frete  <br>   R$ 00,00</p>

            <h2 class="valorFinal"> R$ 665,00</h2>
            <p class="parcelamento">Débito de R$ 665,00 <br>durante X meses</p>
            <button class="finalizaPedido"> 
              Alugar
            </button>

        </div>
      </div>
      
    </div>
  </body>
</html>
