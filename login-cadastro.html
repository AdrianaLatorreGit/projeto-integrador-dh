<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/login-cadastro.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="login">
        <div class="title">
          <h2>login</h2>
        </div>
        <div class="socialLogin">
          <h3>conectar com a sua rede social</h3>
        </div>
        <div class="iconsSocial">
          <a href="#">
            <img
              src="./public/images/icones/iconsFacebook.svg"
              alt="Icone Facebook"
          /></a>
          <a href="#">
            <img
              src="./public/images/icones/iconsLinkedin.svg"
              alt="Icone Linkedin"
          /></a>
          <a href="#">
            <img
              src="./public/images/icones/iconsGithub.svg"
              alt="Icone GitHub"
          /></a>
        </div>
        <br />
        <div class="orLine">
          <h4>____________ou____________</h4>
        </div>
        <br />
        <div class="loginForm">
          <h3>entre com login e senha</h3>
          <form action="" method="post">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
            <br />
            <label for="senha">Senha</label>

            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
            <br />
            <a href="#">esqueceu a sua senha?</a><br />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <div id="cadastro">
        <div class="title">
          <h2>cadastro</h2>
        </div>
        <div class="dadosCadastro">
          <h3>cadastre para entrar com a sua conta</h3>
          <div class="iconsLogin">
            <img
              src="./public/images/icones/iconsLogin.svg"
              alt="Icone de login"
            />
          </div>
          <form action="" method="post">
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu primeiro nome"
            />
            <br />
            <label for="lastName">Último nome</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Digite seu último nome"
            />
            <br />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
            <br />
            <label for="senha">Senha</label>

            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
            <br />
            <label for="verificarSenha">Repita a senha</label>

            <input
              type="password"
              id="verificarSenha"
              name="verificarSenha"
              placeholder="Digite sua senha"
              required
            />
            <br />
            <div id="confirmacao">
              <label for="confirmacao" id="confirmacao"
                >ao se cadastrar você aceita os nossos termos de uso</label
              >
              <input type="checkbox" name="confirmacao" id="confirmacao" />
            </div>
            <br />
            <button type="submit">Criar conta</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
