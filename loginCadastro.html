<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/loginCadastro.css" />
    <link rel="icon" href="./img/logo/atom-1341364_1920_est_2.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Átomo | Login/Cadastro</title>
  </head>
  <body>
    <main>
      <div class="imagemdefundo">

        <div class="login" id="loginCadastro">
          <h3>Login</h3>
  
          <form action="" method="">
            <label for=""> E-MAIL:</label>
            <input type="email" name="senha" />
            <label for="">SENHA:</label>
            <input type="password" name="e-Mail" />
            <a href="#"> ESQUECI MINHA SENHA</a>
            <input type="submit" name="" id="" value="ENTRAR" />
          </form>
        </div>
  
        <div class="cadastro" id="loginCadastro">
          <h3>Cadastro</h3>
          <form action="" method="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required  class="control"/>
  
            <label for="">Sobrenome:</label>
            <input type="text" required class="control" id="sobrenomecadastro" />
  
            <label for="">R.G.:</label>
            <input type="text" required />
  
            <label for="">CPF:</label>
            <input type="text" required />
  
            <label for="">Telefone:</label>
            <input type="text" />
  
            <label for="">Endereço:</label>
            <input type="text" class="logradouro" required />
  
            <label for=""> Número:</label>
            <input type="text" class="num" required />
  
            <label for="">Complemento:</label>
            <input type="text" />
  
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
